<script>
    let satisfecho = prompt('Esta satisfecho con el servicio? s/n')

        if(satisfecho !== 's' && satisfecho !== 'n'){
            alert('Respuesta no valida')

    }while(satisfecho !== 's' && satisfecho !== 'n')
    alert('respuesta guardada')
</script>

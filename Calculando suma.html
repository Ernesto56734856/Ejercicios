<script>
    let numeroUno = parseInt(prompt('Ingresa un numero:'))
    let numeroDos = parseInt(prompt('Ingresa un segundo numero:'))
    resultado = numeroUno + numeroDos
    alert(`el resultado de tu suma es ${resultado}`)
    let pregunta = prompt('Deseas sumar otra vez?:')
    while (pregunta !== 'no') {
        numeroUno = parseInt(prompt('Ingresa un numero:'))
        numeroDos = parseInt(prompt('Ingresa un segundo numero:'))
        resultado = numeroUno + numeroDos
        alert(`el resultado de tu suma es ${resultado}`)
        pregunta = prompt('Deseas sumar otra vez?:')
    }
    alert('Gracias')
</script>

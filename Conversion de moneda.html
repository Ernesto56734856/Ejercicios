<script>
    let pregunta = ''
    do{
        let dolares = parseInt(prompt('Cuantos dolares quieres convertir en euros?>'))
        let euros = (dolares * 0.96).toFixed(2)
        alert(`Tu cantidad en euros es de ${euros}`)
        pregunta = prompt('Deseas hacer otra conversion?: s/n')
    }while(pregunta === 's')
    alert('Chao')
</script>
</html>
